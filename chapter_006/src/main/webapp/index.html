<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="form-inline">
    <label for="name">Name:</label>
    <textarea class="form-control" rows="1" id="name"></textarea>
</div>
<div class="form-inline">
    <label for="surname">Surname:</label>
    <textarea class="form-control" rows="1" id="surname"></textarea>
</div>
<label class="radio-inline"><input type="radio" name="sex" checked>Male</label>
<label class="radio-inline"><input type="radio" name="sex">Female</label>
<div class="form-inline">
    <label for="description">Description:</label>
    <textarea class="form-control" rows="1" id="description"></textarea>
</div>


<div class="container">
    <h2>Person Table</h2>
    <p>Description of person:</p>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Sex</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Female</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
